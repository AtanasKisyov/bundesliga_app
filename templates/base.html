{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bundesliga App</title>
    <link rel="stylesheet" href="{% static 'main.css' %}" type="text/css">
</head>

<nav>
    <ul>
        <li><a href="{% url 'home' %}"><img
                src="https://www.web2site.info/wp-content/uploads/2017/08/bundesliga-logo.png" alt="" width="200"
                height="50"></a></li>
        <li><a href="{% url 'last_matchday' %}">Last Matchday</a></li>
        <li><a href="{% url 'next_matchday' %}">Next Matchday</a></li>
    </ul>
    {% if form %}
        <div class="main_div">
            <form method="post" action="{% url 'search_by_team' %}">
                {% csrf_token %}
                {{ form }}
                <button>Search</button>
            </form>
        </div>
    {% endif %}
</nav>

<body>

{% block content %}
{% endblock %}
</body>
</html>
